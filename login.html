<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Pintelog</title>
  </head>
  <body>
    <div class="container">
      <div class="content-login">
        <label class="logo">PL</label>
        <span class="welcome">Te damos la bienvenida a pintelog.</span>
        <span class="welcome">Hermosas fotos libres</span>

        <form action="#" method="post">
          <input
            type="text"
            name="txtName"
            id=""
            placeholder="Usuario"
            autocomplete="off"
          />
          <input
            type="password"
            name="txtPassword"
            id=""
            placeholder="Contraseña"
            autocomplete="off"
          />
          <span class="ResetPass"><a href="">Olvide mi contraseña</a></span>
          <input type="submit" value="Entrar" />
          <a href="registro.html"
            ><span class="singup"
              >No tienes una cuenta? <span class="blue">Registrarse</span></span
            ></a
          >
        </form>
      </div>
    </div>
  </body>
</html>
